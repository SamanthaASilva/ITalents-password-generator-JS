<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylsheet" href="./assets/css/style.css">
    <title>Gerador de Senhas</title>
</head>

<body>
    <div style="text-align: center">
        <h2>Gerador de Senhas 🔐</h2>
        <label for="length">Tamanho:</label>
        <input type="number" id="length" value="12" min="4" max="30"><br><br>      
        <div class="options">
            <label class="option">
                <input type="checkbox" id="uppercase" checked> Maiúsculas
            </label>
            <label class="option">
                <input type="checkbox" id="lowercase" checked> Minúsculas
            </label>
            <label class="option">
                <input type="checkbox" id="numbers" checked> Números
            </label>
            <label class="option">
                <input type="checkbox" id="symbols" checked> Símbolos
            </label>
        </div>
        <br>
        <button onclick="generatePassword()">Gerar Senha</button>
        <p><strong>Senha:</strong> <span id="result"></span></p>
    </div>

    <script src="./assets/script/index.js"></script>
</body>

</html>
